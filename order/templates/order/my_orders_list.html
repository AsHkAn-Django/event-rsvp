{% extends 'base.html' %}

{% block content %}
  <h2>My orders</h2>
  <ul>
  {% for order in orders %}
    <li>
      {{order.id}} -
      {% if order.ticket_file %}
      <a href="{{order.ticket_file.url}}">Download Ticket</a>
      {% else %}
      <span>No ticket to download</span>
      {% endif %}

    </li>

  {% endfor %}
  </ul>

{% endblock content %}
